<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catalogo</title>
</head>
<header>
    <nav class="menu-h">
        <ul>
            <li> <a href="#">HOME</a> </li>
            <li> <a href="#">PRODUTOS</a> </li>
            <li class="pesquisa"> 
                <label>Pesquisar</label>
                <input type="text" placeholder="Pesquise aqui o produto">
            </li>
        </ul>
    </nav>
</header>
<body>
    <section class="catalogo-container">
        <div class="catalogo-item">
            <img src="/imgs/caneta.jpg" alt="Foto caneta">
            <span>Caneta bic</span>
            <b>2 R$</b>
            <button class="btn">Comprar</button>
        </div>
        <div class="catalogo-item">
            <img src="/imgs/notebook.jpg" alt="Foto do notebook">
            <span>Notebook</span>
            <b>2000 R$</b>
            <button class="btn">Comprar</button>
        </div>
        <div class="catalogo-item">
            <img src="/imgs/videocard.jpg" alt="Foto da placa de video">
            <span>Placa de video</span>
            <b>1000 R$</b>
            <button class="btn">Comprar</button>
        </div>
        <div class="catalogo-item">
            <img src="/imgs/processador.jpg" alt="Foto do processador">
            <span>Processador </span>
            <b>500 R$</b>
            <button class="btn">Comprar</button>
        </div>

    </section>
</body>
</html>
